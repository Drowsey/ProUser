<form class="p-1" #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
	<div class="pb-2 d-block d-md-none">
		<h3 class="border-bottom">Cadastro de Usuário</h3>
	</div>
	<div class="form-row">
		<div class="form-group col-sm-6">
			<label>Primeiro Nome</label>
			<input type="text" class="form-control" placeholder="Insira o Primeiro nome" name="primeiroNome" ngModel>
		</div>
		<div class="form-group col-sm-6">
			<label>Último nome</label>
			<input type="text" class="form-control" placeholder="Insira o Último nome" name="ultimoNome"ngModel/>
		</div>

	</div>
	<div class="form-group col-sm-6">
		<label for="">Email:</label>
		<input class="form-control" type="text" placeholder="Email" name="email"ngModel/>
	</div>
  <div class="form-group col-sm-6">
    <label>Telefone</label>
    <input type="text" class="form-control" placeholder="Número de telefone" name="telefone"ngModel/>
  </div>
	<div class="form-group col-sm-6">
		<label for="">Usuário</label>
		<input class="form-control" type="text" placeholder="Insira o nome de Usuário" name="username"ngModel/>
	</div>
	<div class="form-row">
		<div class="form-group col-sm-6">
			<label for="">Senha:</label>
			<input class="form-control" type="password" placeholder="Digite uma Senha" name="password"ngModel/>
		</div>
	</div>
  <div class="form-group col-sm-6">
		<label for="">CEP</label>
		<input class="form-control" type="text" placeholder="Insira seu CEP aqui" name="cep"ngModel/>
	</div>
  <div class="form-group col-sm-6">
		<label for="">Número da casa</label>
		<input class="form-control" type="text" placeholder="Insira o número da casa" name="numero"ngModel/>
	</div>
  <br>
	<div class="form-row">
		<div class="form-group col-12">
			<button type="submit" class="btn btn-lg btn-success btn-block px-5">
				Registrar
			</button>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-12">
			<a class="btn btn-link btn-block" routerLink="login">
				Já sou Cadastrado
			</a>
		</div>
	</div>
</form>
